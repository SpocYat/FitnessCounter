<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squat Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        #videoElement {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #fff;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 640px;
            height: auto;
            pointer-events: none;
        }
        
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
        }
        
        #counter {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #00ff00;
        }
        
        #status {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Squat Counter</h1>
        <div id="counter">0</div>
        <div id="status">Click Start to begin</div>
        <button id="startBtn">Start Camera</button>
        <button id="resetBtn">Reset Count</button>
        
        <div id="videoContainer">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        let squatCount = 0;
        let isSquatDown = false;
        let hasGoneDown = false;
        let pose;
        let camera;
        
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const counterElement = document.getElementById('counter');
        const statusElement = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Audio context for beep sound
        let audioContext;
        
        function playBeep() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) {
                angle = 360 - angle;
            }
            return angle;
        }
        
        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.poseLandmarks) {
                // Draw pose landmarks
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FF0000', lineWidth: 1});
                
                // Get key points for squat detection
                const leftHip = results.poseLandmarks[23];
                const leftKnee = results.poseLandmarks[25];
                const leftAnkle = results.poseLandmarks[27];
                
                const rightHip = results.poseLandmarks[24];
                const rightKnee = results.poseLandmarks[26];
                const rightAnkle = results.poseLandmarks[28];
                
                // Check if required body parts are visible with good confidence
                const requiredParts = [leftHip, leftKnee, leftAnkle, rightHip, rightKnee, rightAnkle];
                const allPartsVisible = requiredParts.every(part => 
                    part && part.visibility > 0.5
                );
                
                if (!allPartsVisible) {
                    statusElement.textContent = 'Step back - show full body';
                    canvasCtx.font = '20px Arial';
                    canvasCtx.fillStyle = 'red';
                    canvasCtx.fillText('Full body not visible', 10, 60);
                    canvasCtx.restore();
                    return;
                }
                
                // Calculate knee angles
                const leftKneeAngle = calculateAngle(leftHip, leftKnee, leftAnkle);
                const rightKneeAngle = calculateAngle(rightHip, rightKnee, rightAnkle);
                
                const avgKneeAngle = (leftKneeAngle + rightKneeAngle) / 2;
                
                // Squat detection logic - both knees must be bent and person going down
                const bothKneesBent = leftKneeAngle < 120 && rightKneeAngle < 120;
                const bothKneesUp = leftKneeAngle > 150 && rightKneeAngle > 150;
                
                if (bothKneesBent && !hasGoneDown) {
                    hasGoneDown = true;
                    statusElement.textContent = 'Going Down...';
                } else if (bothKneesUp && hasGoneDown) {
                    hasGoneDown = false;
                    squatCount++;
                    counterElement.textContent = squatCount;
                    statusElement.textContent = 'Squat Complete! Count: ' + squatCount;
                    playBeep();
                }
                
                // Display angles for debugging
                canvasCtx.font = '16px Arial';
                canvasCtx.fillStyle = 'white';
                canvasCtx.fillText(`L: ${Math.round(leftKneeAngle)}° R: ${Math.round(rightKneeAngle)}°`, 10, 30);
            }
            
            canvasCtx.restore();
        }
        
        function startCamera() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });
            
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                smoothSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            pose.onResults(onResults);
            
            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            camera.start();
            statusElement.textContent = 'Camera started - Stand in view';
            startBtn.textContent = 'Camera Running';
            startBtn.disabled = true;
        }
        
        startBtn.addEventListener('click', startCamera);
        
        resetBtn.addEventListener('click', () => {
            squatCount = 0;
            hasGoneDown = false;
            counterElement.textContent = '0';
            statusElement.textContent = 'Count reset';
        });
    </script>
</body>
</html>
